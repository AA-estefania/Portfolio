    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link rel="icon" href="../assets/img/favicon.png" type="image/png">
    <title>Header</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>

    <header>
        <nav id="header">
            <div class="header-logo"> 
                <img id="logo" src="../assets/img/logo.png" alt="avatar">
            </div>
            <div class="header-menu" id="myheaderMenu">
                <ul class="header_menu_list">
                    <li class="header_list"><a href="../index.html" class="header-link">Home</a></li>

                <a href="../assets/pdf/download.pdf" download class="resume_btn">Resume<i class="uil uil-file-alt"></i></a>
